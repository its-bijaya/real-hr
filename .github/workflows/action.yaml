name: Build Docker Image and Push

on:
  push: 
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vitepress
        run: npm run docs:build

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: itsbijaya/real-hr
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}  # Remote server IP or hostname
          username: ${{ secrets.USERNAME }} # Remote server username
          password: ${{ secrets.PASSWORD }}
          #key: ${{ secrets.SSHKEY }} # Private SSH key for authentication
          port: ${{ secrets.PORT }} # SSH port (default is 22)
          script: whoami
      

